<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="reg.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="/">
    <div class="container">
      <h2 class="reg">Register Here</h2>
      <p>Please fill out this form to create an account.</p>
      <hr>
      <div>
        <label for="fname">First Name</label>
        <input id="firstname" name="userfname" size="30" type="text" pattern="[A-Za-z]{1,}"
          placeholder="Enter first name" required> <br>
        <label for="lname">Last Name</label>
        <input class="lastname" name="userlname" size="30" type="text" placeholder="Enter last name" required><br>
        <label for="email">Email add.</label>
        <input id="mail" name="email" size="30" type="email" placeholder="zuri@sample.com" required><br>
        <label for="pwd">Password</label>
        <input id="pswd" name="pword" size="30" type="text" pattern="[0-9A-Za-z]{1,}" placeholder="Enter password"
          required> <br>
        <label for="sex">Gender</label>
        <select>
          <option value="sel">
            Select
          </option>
          <option value="M">
            Male
          </option>
          <option value="F">
            Female
          </option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="DOB" id="dobirth"><br>
        <label for="color ">Favorite Color</label>
        <input id="col" name="color" size="15" type="color">
      </div>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button> <br>
      Already have an account? <a href="index.html">login</a>
  </form>
</body>

</html>

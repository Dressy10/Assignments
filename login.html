<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="true">
  <title>login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="Login">
    <form action="success.html" method="post">
      <h1 class="log">Login</h1>
      Email <br>
      <input id="mail" name="email" size="35" type="email" placeholder="zuri@sample.com" required> <br>
      Password <br>
      <input type="text" name="password" pattern="[0-9A-Za-z]{8,}" placeholder="Enter password, min of 8 chars"
        size="35" required />
      <br>
      <button type="submit" id="logme">
        Login
      </button>

      <br>
      <h4><a href="/" id="fp">Forgot password?</a></h4>
      <br>
      <p> Do not have an account? <a href="Reg.html" target="_self">Click here</a> to register. </p>
    </form>
  </div>

</html>
